<h3>List of Books</h3>
<ngx-datatable class="material"
  [rows]="books"
  [columns]="[{name:'ID'},{name:'Name'},{name:'Genre'}]"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [limit]="10"
  [limit]="10"
  (activate)="onActivate($event)">
</ngx-datatable>
